language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-27.0.3
    - android-22
    - android-27
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - export PROPERTIES="
    -Partifactory_app_username=${artifactory_app_username}
    -Partifactory_app_password=${artifactory_app_password}
    -Prightmesh_artifactory_internal_username=${publisher_username}
    -Prightmesh_artifactory_internal_password=${publisher_password_internal}
    -Prightmesh_artifactory_external_publisher_username=${publisher_username}
    -Prightmesh_artifactory_external_publisher_password=${publisher_password_external}"
  - chmod +x ./gradlew
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: ./gradlew build